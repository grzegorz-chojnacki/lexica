<mat-card>
  <mat-card-header>
    <mat-card-subtitle> TYP ZADANIA </mat-card-subtitle>
    <mat-card-title>ZADANIE {{ counter }}/10 </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br />
    <img mat-card-image
      src="https://i0.wp.com/www.iedunote.com/img/24997/variables.png?fit=1920%2C1831&quality=100&ssl=1" />
    <br />
    <p>{{ simpleCard.foreignWord }}</p>
    <p></p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="nextCard()">WIEM</button>
    <button mat-button (click)="nextCard()">NIE WIEM</button>
  </mat-card-actions>
</mat-card>
