<h1 mat-dialog-title>Zmień swój kolor</h1>

<mat-dialog-content>
  <form [formGroup]="colorForm">
    <mat-form-field appearance="fill" class="color-shader">
      <mat-label>Kolor</mat-label>
      <input matInput type="color" formControlName="color">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" [mat-dialog-close]="getValue()">
    Zapisz
  </button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
