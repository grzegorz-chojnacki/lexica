<mat-card class="limited-width">
  <mat-card-header>
    <mat-card-title>{{ user | fullNamePipe }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-action-list>
      <mat-list-item (click)="changeFullName()">
        <span>Imię</span>
        <div class="spacer"></div>
        <span>{{ user.firstname }}</span>
      </mat-list-item>
      <mat-list-item (click)="changeFullName()">
        <span>Nazwisko</span>
        <div class="spacer"></div>
        <span>{{ user.surname }}</span>
      </mat-list-item>
      <mat-list-item (click)="changeUsername()">
        <span>Nazwa użytkownika</span>
        <div class="spacer"></div>
        <span>{{ user.username }}</span>
      </mat-list-item>
      <mat-list-item (click)="changePassword()">
        <span>Hasło</span>
      </mat-list-item>
      <mat-list-item (click)="changeColor()">
        <span>Kolor</span>
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="location.back()">Powrót</button>
    <button disabled mat-button color="accent" (click)="deleteAccount()">Usuń konto</button>
  </mat-card-actions>
</mat-card>
