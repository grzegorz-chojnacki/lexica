<h1 mat-dialog-title>Zmień imię i nazwisko</h1>

<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Imię</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Zapisz</button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
