<mat-nav-list>
  <div mat-subheader>Konto</div>
  <a routerLink="/account" mat-list-item>
    <mat-icon>account_circle</mat-icon>
    {{ user | fullNamePipe }}
  </a>
  <div mat-subheader>Ostatnio odwiedzone zespo≈Çy</div>
  <a mat-list-item *ngFor="let team of teams; let last = last"
    (click)="redirectTo(team)" >
    <mat-icon>group</mat-icon>
    {{ team.name }}
    <mat-divider *ngIf="!last"></mat-divider>
  </a>
</mat-nav-list>
