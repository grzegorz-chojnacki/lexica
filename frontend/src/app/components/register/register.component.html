<mat-card>
  <mat-card-title>Zarejestruj się</mat-card-title>

  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field appearance="fill">
        <mat-label>Imię</mat-label>
        <input matInput type="text" formControlName="firstname"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput type="text" formControlName="surname"/>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput type="text" formControlName="username"/>
        <mat-error>Podana nazwa jest już zajęta</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field appearance="fill" class="color-shader">
        <mat-label>Kolor</mat-label>
        <input matInput type="color" formControlName="color">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent"
        [disabled]="registerForm.invalid"
        (click)="registerUser()">
      Utwórz konto
    </button>
    <button mat-button routerLink="/start">Anuluj</button>
  </mat-card-actions>
</mat-card>
