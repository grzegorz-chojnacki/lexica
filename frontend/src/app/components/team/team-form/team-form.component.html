<form [formGroup]="teamForm">
  <p>Utwórz nowy zespół do nauki obcego języka</p>
  <mat-form-field appearance="fill">
    <mat-label>Nazwa zespołu</mat-label>
    <input matInput type="text" formControlName="name">
    <mat-hint>Krótka nazwa, dobrze opisująca zespół</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Krótki opis</mat-label>
    <textarea matInput type="text" formControlName="description"></textarea>
    <mat-hint>Napisz krótko czego dotyczy ten zespół</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="color-shader">
    <mat-label>Kolor zespołu</mat-label>
    <input matInput type="color" formControlName="color">
    <mat-hint>Ustaw kolor wyróżniający ten zespół</mat-hint>
  </mat-form-field>

  <ng-content></ng-content>
</form>
