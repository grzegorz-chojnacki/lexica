<main class="limited-width">
  <header>
    <app-team-card [team]="team" [leaderView]="leaderView" context="Team"></app-team-card>
  </header>

  <section *ngIf="leaderView">
    <app-team-summary [team]="team"></app-team-summary>
  </section>

  <section>
    <mat-card>
      <mat-tab-group mat-stretch-tabs mat-align-tabs="center" color="accent"
          animationDuration="0">
        <mat-tab label="Zadania">
          <section class="hint" *ngIf="team?.tasks!.length === 0">
            <h3>Nie ma jeszcze żadnych zadań</h3>
          </section>
          <section *ngIf="team?.tasks!.length > 0">
            <app-task-list [team]="team" [leaderView]="leaderView"></app-task-list>
          </section>
        </mat-tab>
        <mat-tab label="Uczestnicy">
          <section class="hint" *ngIf="team?.members!.length === 0">
            <h3>Zaproś nowych członków, wysyłając im kod zespołu</h3>
          </section>
          <section *ngIf="team?.members!.length > 0">
            <mat-list>
              <app-member-list-item *ngFor="let member of team?.members"
                [user]="member" [progress]="member.progress" [team]="team"
                [leaderView]="leaderView">
              </app-member-list-item>
            </mat-list>
          </section>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </section>
</main>
