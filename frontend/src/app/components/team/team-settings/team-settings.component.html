<h1 mat-dialog-title>Ustawienia zespołu</h1>
<p>Zmień tytuł, opis lub ustaw grafikę zespołu</p>

<!-- ToDo: Zamienić na wspólny komponent z `new-team-dialog` -->
<mat-dialog-content>
  <form [formGroup]="teamForm">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa zespołu</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-hint>Krótka nazwa, dobrze opisująca zespół</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Krótki opis</mat-label>
      <textarea matInput type="text" formControlName="description"></textarea>
      <mat-hint>Napisz krótko czego dotyczy ten zespół</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="color-shader">
      <mat-label>Kolor zespołu</mat-label>
      <input matInput type="color" formControlName="color" >
      <mat-hint>Ustaw kolor wyróżniający ten zespół</mat-hint>
    </mat-form-field>

    <mat-slide-toggle color="primary"
        [checked]="isLeaderProgressActivated()"
        (change)="toggleLeaderProgressActivation($event)">
      Zapisuj postępy lidera zespołu
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent"
    (click)="submit()">OK</button>
  <button mat-button mat-dialog-close>ANULUJ</button>
</mat-dialog-actions>
