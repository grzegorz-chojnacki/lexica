<mat-expansion-panel class="mat-elevation-z0"
    [expanded]="(teams?.length || 0) > 0">
  <mat-expansion-panel-header class="centered">
    <h2 class="heading-fix">{{ title }}</h2>
  </mat-expansion-panel-header>

  <div class="grid-container">
    <app-team-card *ngFor="let team of teams"
      [team]="team"
      context="TeamContainer">
    </app-team-card>
  </div>
</mat-expansion-panel>
