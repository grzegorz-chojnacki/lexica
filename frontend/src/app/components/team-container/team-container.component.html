<mat-expansion-panel class="mat-elevation-z0" expanded>
  <mat-expansion-panel-header class="centered">
    <h2 class="heading-fix">{{ title }}</h2>
  </mat-expansion-panel-header>
  <div class="flex-container">
    <mat-card *ngFor="let team of teams" class="team-card">
      {{ team }}
    </mat-card>
  </div>
</mat-expansion-panel>
