<mat-expansion-panel class="mat-elevation-z0" expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>{{ title }}</mat-panel-title>
    <mat-panel-description>{{ description }}</mat-panel-description>
  </mat-expansion-panel-header>
  <h4 *ngFor="let team of teams">
    {{ team }}
  </h4>
</mat-expansion-panel>
