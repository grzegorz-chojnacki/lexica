<mat-card>
  <img src="/assets/image_placeholder.jpg"
       class="team-image"/>

  <header>
    <div class="overline">{{ (team) ? (team.leader | fullNamePipe) : '' }}</div>
    <mat-card-title>{{ team?.name }}</mat-card-title>
    <mat-card-subtitle>{{ team?.description }}</mat-card-subtitle>
  </header>

  <div class="spacer"></div>

  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Ustawienia</span>
      </button>
      <button mat-menu-item (click)="removeItself()">
        <mat-icon>delete</mat-icon>
        <span>Usuń</span>
      </button>
    </mat-menu>

    <button *ngIf="context === 'TeamContainer'"
        mat-mini-fab
        routerLink="/team/{{ team?.hash }}">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <button *ngIf="context === 'Team'"
        mat-button color="accent"
        (click)="copyToClipboard()">
      Kod zespołu
    </button>
  </div>
</mat-card>
