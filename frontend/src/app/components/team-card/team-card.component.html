<mat-card>
  <img src="https://material.angular.io/assets/img/examples/shiba1.jpg"
       class="team-image"/>

  <header>
    <div class="overline">{{ team.leader | fullNamePipe }}
    </div>
    <mat-card-title>{{ team.name }}</mat-card-title>
    <mat-card-subtitle>{{ team.description }}</mat-card-subtitle>
  </header>

  <div class="spacer"></div>

  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/team">
        <mat-icon>settings</mat-icon>
        <span>Ustawienia</span>
      </button>
      <button mat-menu-item (click)="removeItself()">
        <mat-icon>delete</mat-icon>
        <span>Usu≈Ñ</span>
      </button>
    </mat-menu>

    <button mat-mini-fab routerLink="/team">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</mat-card>
