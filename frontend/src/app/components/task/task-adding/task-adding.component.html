<h1 mat-dialog-title>Dodawanie zadania</h1>
<p>Stwórz nowe zadanie dla swojego zespołu</p>

<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>Wybierz typ zadania</mat-label>
      <mat-select formControlName="type">
        <mat-option value="simplecard">Fiszka prosta</mat-option>
        <mat-option value="choicetest">Test jednokrotnego wyboru</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Importuj zadanie z pliku</mat-label>
      <input matInput type="text" formControlName="image">
      <mat-hint>Typ zadania musi się zgadzać z wybranym powyżej</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent" (click)="redirect()">
    Utwórz
  </button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
