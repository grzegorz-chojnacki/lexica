<h1 mat-dialog-title>Dodawanie zadania</h1>
<p>Stwórz nowe zadanie dla swojego zespołu</p>

<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>Wybierz typ zadania</mat-label>
      <mat-select placeholder="Placeholder" value="option1" (selectionChange)="onChangeHandler($event.value)">
        <mat-option value="option1">Fiszka prosta</mat-option>
        <mat-option value="option2" >Test jednokrotnego wyboru</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Importuj zadanie z pliku</mat-label>
      <input matInput type="text" formControlName="image">
      <mat-hint>Typ zadania musi się zgadzać z wybranym powyżej</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <ng-container *ngIf="taskOption=='option1'">
  <button mat-button mat-dialog-close color="accent"
      routerLink="{{ this.router.url }}/task/new">
    Utwórz
  </button>
</ng-container>
<ng-container *ngIf="taskOption=='option2'">
  <button mat-button mat-dialog-close color="accent"
      routerLink="{{ this.router.url }}/ccc">
    Utwórz
  </button>
</ng-container>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
