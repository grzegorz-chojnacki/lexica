<mat-list-item (click)="launchTask()" disableRipple>
  <h4 matLine>
    <span class="overline above">{{ task.type.name }}</span>
    {{ task.name }}
  </h4>

  <p>{{ getTeamProgress() }}% postępu zespołu</p>
  <button mat-icon-button [matMenuTriggerFor]="taskMenu.menu"
      (click)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <app-task-menu #taskMenu [task]="task" [users]="users"></app-task-menu>
</mat-list-item>
<mat-divider></mat-divider>
