<mat-card>
    <mat-card-header>
      <mat-card-title>
        <span class="overline above"></span>

      </mat-card-title>
      <mat-card-subtitle>
        Przyk≈Çad
      </mat-card-subtitle>
    </mat-card-header>


      <mat-card-content class="examples">
        <label id="example-radio-group-label">{{seasons[0]}} oznacza:</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="favoriteSeason">
          <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
            {{season}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent">
       Dalej
      </button>
    </mat-card-actions>
  </mat-card>
