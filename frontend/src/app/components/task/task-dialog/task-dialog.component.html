<header>
  <section>
    <span class="overline">{{ data.type.name }}</span>
    <h1 mat-dialog-title>{{ data.name }}</h1>
  </section>

  <div class="spacer"></div>

  <button mat-icon-button [matMenuTriggerFor]="taskMenu.menu"
      (click)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <app-task-menu #taskMenu [task]="data"></app-task-menu>
</header>

<mat-dialog-content>
  <p>{{ data.description }}</p>
  <p>{{ data.type.description }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <a mat-button color="accent" routerLink="task/{{ data.hash }}">
    Rozpocznij
  </a>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
