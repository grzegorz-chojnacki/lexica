<mat-card>
  <mat-card-title>Przyk≈Çady w zadaniu</mat-card-title>

  <mat-card-content>
    <form [formGroup]="taskForm">
      <mat-list>
        <mat-list-item class="flex-container"
          *ngFor="let word of taskForm.value.examples; last as last">
          <span>{{ word.question }}</span>
          <div class="spacer"></div>
          <span class="right-word correct">{{ word.answers }}</span>
          <div class="spacer"></div>
          <span class="right-word incorrect">{{ word.decoys }}</span>

          <button mat-icon-button class="lighter-icon">
            <mat-icon (click)="editCard(word)">edit</mat-icon>
          </button>

          <button mat-icon-button class="lighter-icon">
            <mat-icon (click)="deleteCard(word)">delete</mat-icon>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>

      <div class="example-button-container">
        <button mat-mini-fab (click)="addCard()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="submit()"
      [disabled]="!taskForm.valid">
      Zapisz
    </button>
    <button mat-button (click)="cancel()">Anuluj</button>
  </mat-card-actions>
</mat-card>
