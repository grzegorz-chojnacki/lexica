<mat-card>
  <mat-card-title>Tytuł i opis</mat-card-title>

  <mat-card-content>
    <form [formGroup]="taskHeaderForm">
      <mat-form-field appearance="fill">
        <mat-label>Typ zadania</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let taskType of taskTypes" [value]="taskType">
            {{ taskType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tytuł</mat-label>
        <input matInput formControlName="name" />
        <mat-error>To pole jest wymagane</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Krótki opis (do 50 znaków)</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <input type="file" #fileInput (change)="import($event)" hidden accept=".json">

  <mat-card-actions>
    <button mat-button (click)="fileInput.click()">
      Importuj<mat-icon>attach_file</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <section taskHost></section>
</mat-card>
