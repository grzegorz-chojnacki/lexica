<section>
  <mat-card>
    <mat-card-content>
      <mat-card-title>Tytuł i opis</mat-card-title>
      <form [formGroup]="taskForm">
        <mat-form-field appearance="fill">
          <mat-label>Tytuł</mat-label>
          <input matInput formControlName="name" required/>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Krótki opis (do 50 znaków)</mat-label>
          <textarea
            matInput
            maxlength="50"
            formControlName="description">
          </textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Przykłady w zadaniu </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let word of taskForm.value.examples">
          <h4 matLine>{{ word.foreignWord }}</h4>
          <h4 class="matLine">{{ word.nativeWord }}</h4>
          <button mat-menu-item>
            <mat-icon class="options" (click)="editCard(word)">edit</mat-icon>
          </button>

          <button mat-menu-item>
            <mat-icon class="options" (click)="deleteCard(word)">delete</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
      <div class="example-button-container">
        <button mat-fab (click)="addCard()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent"
          (click)="submit()"
          routerLink="/team/{{ teamId }}"
          [disabled]="!taskForm.valid">
        Zapisz
      </button>
      <button mat-button (click)="this.location.back()">Anuluj</button>
    </mat-card-actions>
  </mat-card>
</section>
