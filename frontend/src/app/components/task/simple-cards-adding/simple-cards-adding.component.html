<mat-card>
  <mat-card-header>
    <mat-card-title>Przykłady w zadaniu </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
    <mat-list-item  *ngFor="let word of simpleCards">
        <h4 matLine>{{word.foreignWord}}</h4>
        <h4 id="matLine"> {{word.nativeWord}}</h4>
        <mat-divider></mat-divider>

      </mat-list-item>

      </mat-list>
      <div class="example-button-container">
        <button mat-fab (click)="addSimpleCard()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

  </mat-card-content>

  <mat-card-actions>
  <button mat-button mat-dialog-close color="accent" (click)="submit()">
    UTWÓRZ
  </button>
  <button mat-button mat-dialog-close>ANULUJ</button>
</mat-card-actions>
</mat-card>
