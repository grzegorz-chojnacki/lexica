<section>
  <mat-card class="card1">
    <mat-card-content>
      <mat-card-title>Nazwa kategorii i opis</mat-card-title>
      <form [formGroup]="checkoutForm">
        <mat-form-field appearance="fill">
          <mat-label>Kategoria</mat-label>
          <input matInput required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
          <mat-label>Krótki opis (do 50 znaków)</mat-label>
          <textarea matInput  maxlength="50"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    </mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Przykłady w zadaniu </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
    <mat-list-item  *ngFor="let word of simpleCards; let i = index">
        <h4 matLine>{{word.foreignWord}}</h4>
        <h4 id="matLine"> {{word.nativeWord}}</h4>
          <button mat-menu-item>
            <mat-icon  class="options" (click)="edit(i)">edit</mat-icon>
          </button>

          <button mat-menu-item>
            <mat-icon class="options" (click)="delete(i)" >delete</mat-icon>
          </button>
        <mat-divider></mat-divider>

      </mat-list-item>

      </mat-list>
      <div class="example-button-container">
        <button mat-fab (click)="addSimpleCard()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

  </mat-card-content>

  <mat-card-actions>
  <button mat-button mat-dialog-close color="accent" (click)="submit()">
    UTWÓRZ
  </button>
  <button mat-button mat-dialog-close>ANULUJ</button>
</mat-card-actions>
</mat-card>
</section>
