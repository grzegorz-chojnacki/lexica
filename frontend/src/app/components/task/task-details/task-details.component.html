<header>
  <section>
    <span class="overline">{{ task.type.name }}</span>
    <h1 mat-dialog-title>{{ task.name }}</h1>
  </section>

  <div class="spacer"></div>

  <button mat-icon-button [matMenuTriggerFor]="taskMenu.menu"
      (click)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <app-task-menu #taskMenu [task]="task" [team]="team">
  </app-task-menu>
</header>

<p>{{ task.description }}</p>
<p class="mat-card-subtitle">
  Uczestnicy kt√≥rzy wykonali zadanie ({{ getUsersWithProgress() }})
</p>

<mat-dialog-content>
    <app-member-list [task]="task" [team]="team"></app-member-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Zamknij</button>
</mat-dialog-actions>
