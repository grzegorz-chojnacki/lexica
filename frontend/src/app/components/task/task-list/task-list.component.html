<mat-action-list>
  <mat-list-item disableRipple *ngFor="let task of team.tasks" (click)="launchTask(task)">
    <h4 matLine>
      <span class="overline above">{{ task.type.name }}</span>
      {{ task.name }}
    </h4>

    <p>{{ getTeamProgress(task) }}% postępu zespołu</p>
    <button mat-icon-button [matMenuTriggerFor]="taskMenu.menu"
        (click)="$event.stopPropagation()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <app-task-menu #taskMenu [task]="task" [users]="team.members"
      [leaderView]="leaderView"></app-task-menu>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-action-list>
