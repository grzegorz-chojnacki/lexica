<mat-card>
  <mat-card-title>
    <span class="overline above">{{task?.type?.name}}</span>
    {{task.name}}
  </mat-card-title>

  <mat-card-content>
    <section *ngFor="let control of controls">
      <label>{{ control.example.question }}</label>
      <ul>
        <li *ngFor="let checkbox of control.checkboxes">
          <mat-checkbox [(ngModel)]="checkbox.value">
            {{ checkbox.option }}
          </mat-checkbox>
        </li>
      </ul>
    </section>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="sum()">
      Gotowe
    </button>
  </mat-card-actions>
</mat-card>
