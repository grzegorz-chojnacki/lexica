<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="overline above">{{task?.type?.name}}</span>
      {{task.name}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="examples">
    <section *ngFor="let control of controls">
      <p>{{ control.example.question }}</p>
      <ul>
        <li *ngFor="let checkbox of control.checkboxes">
          <mat-checkbox [(ngModel)]="checkbox.value">
            {{ checkbox.option }}
          </mat-checkbox>
        </li>
      </ul>
    </section>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent" (click)="count()">
      Gotowe
    </button>
  </mat-card-actions>
</mat-card>
