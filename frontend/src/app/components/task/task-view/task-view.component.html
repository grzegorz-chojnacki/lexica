<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="overline above">{{ task?.type?.name }}</span>
      {{ task?.name }}
    </mat-card-title>
    <mat-card-subtitle>
      Przyk≈Çad {{ counter + 1 }}/{{ task?.examples?.length }}
    </mat-card-subtitle>
  </mat-card-header>

  <ng-container *ngIf="version=='1'">
  <mat-card-content>
    <h1>{{ task!.examples[counter]?.foreignWord }}</h1>
  </mat-card-content>
</ng-container>
<ng-container *ngIf="version!='1'">
  <mat-card-content>
    <h1>{{ task!.examples[counter]?.nativeWord }}</h1>
  </mat-card-content>
</ng-container>

  <mat-card-actions>
    <button mat-button color="accent" (click)="nextCard(true)">
      Wiem
    </button>
    <button mat-button color="accent" (click)="nextCard(false)">
      Nie wiem
    </button>
  </mat-card-actions>
</mat-card>
