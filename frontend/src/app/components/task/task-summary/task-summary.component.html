<mat-card>
    <mat-card-subtitle>{{task.type.name}}</mat-card-subtitle>
    <mat-card-title>{{ task.name }}</mat-card-title>
    <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
<mat-card-header>
    <mat-card-title>Podsumowanie</mat-card-title>
    <mat-card-subtitle >Znane słowa - {{percentageProgress}}%</mat-card-subtitle>
</mat-card-header>


    <mat-card-content>
       <p class='mat-card-subtitle'> Lista pominiętych słów</p>
        <mat-list>
        <mat-list-item  *ngFor="let word of notKnownWords">
            <h4 matLine >{{word.foreignWord}}</h4>
            <h4 id="matLine"> {{word.nativeWord}}</h4>
            <mat-divider></mat-divider>

          </mat-list-item>

          </mat-list>
    </mat-card-content>
    <mat-card-actions>

        <button mat-button>POWRÓT</button>

        <button mat-button>POWTÓRZ</button>

      </mat-card-actions>
  </mat-card>
