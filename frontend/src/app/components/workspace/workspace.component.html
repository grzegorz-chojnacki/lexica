<header class="limited-width">
  <h1 class="mat-display-2">
  <!-- Chwytliwy nagłówek, który sprawi że każdy będzie
       chciał skorzystać z tej aplikacji -->
     become a better version of yourself with Lexica
  </h1>
  <button mat-raised-button color="accent" class="uppercase"
    (click)="createTeam()">Nowy zespół</button>
</header>

<mat-divider></mat-divider>

<section class="limited-width">

  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Wyszukaj zespoły</mat-label>
    <span matPrefix><mat-icon>search</mat-icon></span>
    <input matInput type="text" [(ngModel)]="search">
    <button matSuffix mat-icon-button aria-label="Clear"
      *ngIf="search"
      (click)="search = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-accordion multi>
    <app-team-container title="Moje zespoły"
      [teams]="ownedTeams | search:search"></app-team-container>
    <app-team-container title="Przynależne zespoły"
      [teams]="otherTeams | search:search"></app-team-container>
  </mat-accordion>
</section>
