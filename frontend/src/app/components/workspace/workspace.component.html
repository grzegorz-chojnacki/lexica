<section class="limited-width">
  <h1 class="gentle-text">
    Dołącz do zespołu lub stwórz własny.
    <img src="https://s-car.pl/wp-content/uploads/2017/11/strzalka.png" alt=" "/>
  </h1>

  <header>
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Wyszukaj zespoły</mat-label>
      <span matPrefix><mat-icon>search</mat-icon></span>
      <input matInput type="search" [(ngModel)]="search">
      <button matSuffix mat-icon-button aria-label="Clear"
        *ngIf="search"
        (click)="search = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="accent" class="uppercase" (click)="openDialog()">
      Dodaj zespół
    </button>
  </header>

  <mat-accordion multi>
    <app-team-container title="Moje zespoły" [leaderView]="true"
      [teams]="ownedTeams | teamsearch:search"></app-team-container>
    <app-team-container title="Przynależne zespoły"
      [teams]="otherTeams | teamsearch:search"></app-team-container>
  </mat-accordion>
</section>
